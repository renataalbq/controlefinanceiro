<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Controle Financeiro</title>
  </head>
  <body>
      <header>
        <h2>Controle Financeiro</h2>
      </header>

      <main>
      
        <div class="container">

          <div class="conteudo">
            <div class="card">
              <div>
                <h4>Receitas</h4>
                <p id="money-plus" class="money plus">+ R$0.00</p>
              </div>
            </div>
            <div class="card">
              <div>
                <h4>Despesas</h4>
                <p id="money-minus" class="money minus">- R$0.00</p>
                
              </div>
            </div>
            <div class="card">
              <div>
                <h4>Saldo</h4>
                <p id="saldo" class="money saldo">R$0.00</p>
              </div>
            </div>
          </div>
        

          <section class="balance">

            <h3>Transações</h3>
              
            <ul id="transactions" class="transactions">
            
            </ul>
          </section>
          <h3>Adicionar transação</h3>
            
          <form id="form">
            <div class="form-control">
              <label for="text">Descrição</label>
              <input autofocus type="text" id="text" />
            </div>

            <div class="form-control">
              <label for="amount">Valor <br />
              </label>
              <input type="number" id="amount"  />
            </div>

            <button class="btn">Adicionar</button>
          </form>
        </div>
  </main>
    <script src="js/script.js"></script>
  </body>
</html>
